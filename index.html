<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="./script.js"></script>
</head>

<body onload="init()">
  <!-- As a heading -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>

  <div class="container">

    <div class="card quiz-card text-center" id="endscreen" style="display: none;">
      <img src="./img/cup.webp" class="card-img-top" alt="...">
      <h3>QUIZ BEENDET!</h3>
      <div class="text-center">
        Dein Ergebnis: <b id="right-ans">X</b> von <b id="sum">X</b>
      </div>

      <button class="btn btn-primary disp-flex-center" onclick="restartGame()">Erneut spielen</button>
    </div>

    <div class="card quiz-card" id="quiz-body">
      <img src="./img/question.jpg" class="card-img-top" alt="...">

      <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar" id="progress-bar" style="width: 25%">25%</div>

      </div>
      <div class="card-body">
        <h5 class="card-title" id="question-text">Frage</h5>



        <div class="card quiz-answer-card mb-2" onclick="answer(1)">
          <div class="card-body" id="ans_1">
            Antwort
          </div>
        </div>


        <div class="card quiz-answer-card mb-2" onclick="answer(2)">
          <div class="card-body" id="ans_2">
            Antwort
          </div>
        </div>


        <div class="card quiz-answer-card mb-2" onclick="answer(3)">
          <div class="card-body" id="ans_3">
            Antwort
          </div>
        </div>


        <div class="card quiz-answer-card mb-2" onclick="answer(4)">
          <div class="card-body" id="ans_4">
            Antwort
          </div>
        </div>

        <div class="question-footer">
          <span>
            <b id="current-question">1</b> von <b id="sum-question">5</b> Fragen
          </span>

          <button class="btn btn-primary" id="nextbutton" onclick="nextQuestion()" disabled>NÃ¤chste Frage</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
